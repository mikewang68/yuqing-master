		function detail(){
			var curWwwPath=window.document.location.href;

			  //获取主机地址之后的目录，如： myproj/view/my.jsp

			  var pathName=window.document.location.pathname;

			  var pos=curWwwPath.indexOf(pathName);

			  //获取主机地址，如： http://localhost:8083

			  var localhostPaht=curWwwPath.substring(0,pos);
        	$.ajax({
        		url : localhostPaht+"/fullsearch/doctorDetailData",
        		type : "post",
        		data:{
        			article_public_id: articleId
        		},
        		success : function(res1) {
        			console.log(res1)
        			let res=res1.list[0]
        			document.getElementById("name").innerHTML=res.name
        			document.getElementById("department").innerHTML=res.department
    				let contentEls=document.getElementsByClassName("content")
					for (const contentEl of contentEls) {
						contentEl.innerHTML=res.content.trim()
					}
        			document.getElementById("img").src=res.profile
					document.getElementById("hospital").href=res.hospital_url
					document.getElementById("hospital").innerHTML=res.hospital
					let phoneEls=document.getElementsByClassName("phone_number")
					for (const phoneEl of phoneEls) {
						phoneEl.innerHTML=res.phone_number
					}
					document.getElementById("adept").innerHTML=res.adept
					let addressEls=document.getElementsByClassName("address")
					for (const addressEl of addressEls) {
						addressEl.innerHTML=res.province+"  "+res.city+"  "+res.area
					}
					document.getElementById("degree").innerHTML=res.degree
					document.getElementById("location").innerHTML=res.location
					document.getElementById("honor").innerHTML=res.honor
					document.getElementById("paper").innerHTML=res.paper
					document.getElementById("detailUrl").href=res.detailUrl
					document.getElementById("detailUrl").innerHTML=res.detailUrl
					document.getElementById("email").innerHTML=res.email
					document.getElementById("postcode").innerHTML=res.postcode
					document.getElementById("administrative_function").innerHTML=res.administrative_function
        		},
        		error: function(err) {
