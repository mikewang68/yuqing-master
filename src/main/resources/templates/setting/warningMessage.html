                <body>


                <div style="height:500px;width:50%;">
                    <canvas id="chartjs-radar-chart"></canvas>
                </div>




                <script src="../assets/libs/Chart.min.js"></script>

                <script>

                    window.chartColors = {
                        red: 'rgb(255, 99, 132)',
                        orange: 'rgb(255, 159, 64)',
                        yellow: 'rgb(255, 205, 86)',
                        green: 'rgb(75, 192, 192)',
                        blue: 'rgb(54, 162, 235)',
                        purple: 'rgb(153, 102, 255)',
                        grey: 'rgb(201, 203, 207)'
                    };

                    window.randomScalingFactor = function () {
                        return (Math.random() > 0.5 ? 1.0 : -1.0) * Math.round(Math.random() * 100);
                    };




                    var color = Chart.helpers.color;
                    var radarConfig = {
                        type: 'radar',
                        data: {
                            labels: [
                                ["军事新闻", ""],
                                ["热点新闻", ""], "运动新闻", ["娱乐圈", ""], "sports", "local", "news"
                            ],
                            datasets: [{
                                label: "My First dataset",
                                backgroundColor: color(window.chartColors.red).alpha(0.2).rgbString(),
                                borderColor: window.chartColors.red,
                                pointBackgroundColor: window.chartColors.red,
                                data: [
                                    randomScalingFactor(),
                                    randomScalingFactor(),
                                    randomScalingFactor(),
                                    randomScalingFactor(),
                                    randomScalingFactor(),
                                    randomScalingFactor(),
                                    randomScalingFactor()
                                ]
                            }, {
                                label: "My Second dataset",
                                backgroundColor: color(window.chartColors.blue).alpha(0.2).rgbString(),
                                borderColor: window.chartColors.blue,
                                pointBackgroundColor: window.chartColors.blue,
                                data: [
                                    randomScalingFactor(),
                                    randomScalingFactor(),
                                    randomScalingFactor(),
                                    randomScalingFactor(),
                                    randomScalingFactor(),
                                    randomScalingFactor(),
                                    randomScalingFactor()
                                ]
                            }, ]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            legend: {
                                position: 'top',
                            },
                            title: {
                                display: true,
                                text: 'Facebook Chart'
                            },
                            scale: {
                                ticks: {
                                    beginAtZero: true
                                }
                            }
                        }
                    };



                    window.myRadar = new Chart(document.getElementById("chartjs-radar-chart"), radarConfig);
                </script>



                </body>


                </html>

<script src="https://unpkg.com/vue@2/dist/vue.js"></script>

<!-- 引入组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    window.onload = function () {
        const appData = {
            tableData: [],
            searchText: '',
            filteredData: []
        }

        function fetchAll() {
            fetch("http://localhost:8084/test.army/newInfo")
                .then((res) => res.json())
                .then((data) => {
                    appData.tableData = data;
                    appData.filteredData = data;
                    new Vue({
                        el: '#app',
                        data: appData,
                        methods: {
                            filterTable() {
                                // 过滤表格数据
                                this.filteredData = this.tableData.filter(item => {
                                    return item.text.includes(this.searchText) || item.handle.includes(this.searchText) || item.FBlink.includes(this.searchText) || item.Title.includes(this.searchText);
                                });
                            }
                        }
                    });
                });
        }

        fetchAll();
    }
</script>
